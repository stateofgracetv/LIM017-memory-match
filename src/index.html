<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Match</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header id="navbar">
      <img class="logo" src="img/logoProyecto2.png" alt="Logo de PokeMatch" title="PokeMatch">
    </header>

    <header id="game-bar"></header>

    <div class="background-image">
      <section id="user-log">
        <div>
          <img src="img/squirtle-pixel.png" id="squirtle" alt="Imagen de Squirtle" title="Squirtle">
        </div>
        <div id="user-input">
          <label for="nickname" id="nickname-label">Alias:</label>
          <input type="text" name="nickname" id="username" placeholder="Pikachulover123" />
        </div>
        <div>
          <button id="play-button">JUGAR</button>
        </div>
      </section>

      <section id="menu">
        <div>
          <img id="stacked-cards" src="img/stacked-cards.png" alt="Cartas" />
        </div>
        <div id="menu-buttons">
          <button class="menu-button" id="openPU">¿CÓMO JUGAR?</button>
          <button class="menu-button" id="repartir">REPARTIR</button>
        </div>
      </section>

      <section id="game">
        <div id='allCards' class="card-container"></div>
      </section>

      <section id="gameOver">
        <div>
          <p id="finalPoints"></p>
          <img class="squirtle" src="img/squirtle-pixel.png" alt="Imagen de Squirtle" title="Squirtle">
          <button>JUGAR OTRA VEZ</button>
        </div>
      </section>
    </div>
    
    <div id="popUp" class="inactive">
      <div class="pu-title">
        ¿Cómo jugar?
      </div>
      <div class="pu-body">
        <div id="pu-text">Las cartas estarán boca abajo en un orden aleatorio, deberás develarlas de dos en dos, buscando un PokeMatch. <br> ¡Usa tu memoria para recordar la posición de las cartas y ganar!</div>
        <div>
          <button id="closePU">CERRAR</button>
        </div>
      </div>
    </div>

    <div id="overlay" class="inactive"></div>

    <footer>
      <p>Este es el footer</p>
    </footer>
   
    <div id="root"></div>
    <script src="main.js" type="module"></script>

  </body>
</html>
